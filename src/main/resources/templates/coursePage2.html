<script>
  function changeLanguage() {
    const selectedLanguage = document.getElementById('languageSelect').value;
    alert(`You have selected: ${selectedLanguage}`);
    // Logic to switch the language of the page would be added here.
  }

  async function fetchEthiopianCalendar() {
    try {
      const response = await fetch('https://api.ethiopian-calendar.com/v1/today'); // Ensure this API is correct
      const data = await response.json();
      document.getElementById('ethiopianCalendar').innerHTML = `Today's Ethiopian Date: ${data.ethiopian_date}`;
    } catch (error) {
      document.getElementById('ethiopianCalendar').innerHTML = 'Failed to load Ethiopian Calendar.';
      console.error(error);
    }
  }

  window.onload = fetchEthiopianCalendar;
</script>
